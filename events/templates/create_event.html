{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<h2>{{note}}</h2>
<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <legend class="border-bottom mb-4">Create Event</legend>
    {{ form|crispy }}
    <div class="form-group">
      <input type="submit" class="btn btn-primary" name="" value="Save">
    </div>
  </form>
</div>

{% endblock content %}
